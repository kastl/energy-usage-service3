<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Energy Manager</h1>

	<br>

	<div class="lefton">
		<form>
			<button id="load" class="btn btn-primary">Reload Data</button>
		</form>

		<p id="result">Using Existing Data</p>
	</div>

	<br>

	<div class="lefton">
		<form>
			<button id="loadCharts" class="btn btn-primary">Redraw Charts</button>
		</form>
		<p></p>
	</div>

	<div class="card">
		<div class="card-body" id="result">
			<h4>Weekly Chart by Day</h4>
		</div>
	</div>

	<div class="container">
		<canvas id="myChart"></canvas>
	</div>

	<div class="card">
		<div class="card-body" id="result">
			<h4>Daily Chart by Hour</h4>
		</div>
	</div>

	<div class="container">
		<canvas id="myChart2"></canvas>
	</div>

	<div class="card">
		<div class="card-body" id="result"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	<script src="js/scripts.js"></script>

</body>
</html>
